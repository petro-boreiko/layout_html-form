<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <label class="label text">
          Surname:
          <input
            type="text"
            name="form-surname"
            autocomplete="off"
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            name="form-name"
            autocomplete="off"
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="form-agge"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="label date">
          Full date of birth:
          <input
            type="date"
            name="form-birth"
          >
        </label>
        <label class="label checkbox">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="form-agree"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="label email">
          E-mail:
          <input
            type="email"
            name="form-email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="form-password"
            minlength="6"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label class="label cats">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="cats"
              value="yes"
            >
           Yes
            <input
              type="radio"
              name="cats"
              value="no"
            >
             No
          </label>
        </label>
        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="form-color"
            value="#000000"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="form-time"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value="0" disabled></option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="form-range"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="label comments">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="you-recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
